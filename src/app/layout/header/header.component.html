<div
  class="py-2 px-6 bg-[#f8f4f3] flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30"
>
  <ul class="ml-auto flex items-center">
    <li class="dropdown ml-3">
      <ng-template #loading>
        <loading></loading>
      </ng-template>
      <button
        *ngIf="userProfile; else loading"
        type="button"
        class="dropdown-toggle flex items-center"
        (click)="toggleDropdown()"
      >
        <div class="flex-shrink-0 w-10 h-10 relative">
          <div class="p-1 bg-white rounded-full focus:outline-none focus:ring">
            <img
              class="w-8 h-8 rounded-full"
              [src]="userProfile.avatar"
              alt=""
            />
            <div
              class="top-0 left-7 absolute w-3 h-3 bg-lime-400 border-2 border-white rounded-full animate-ping"
            ></div>
            <div
              class="top-0 left-7 absolute w-3 h-3 bg-lime-500 border-2 border-white rounded-full"
            ></div>
          </div>
        </div>
        <div class="p-2 md:block text-left">
          <h2 class="text-sm font-semibold text-gray-800">
            {{ userProfile.name }}
          </h2>
          <p class="text-xs text-gray-500">
            {{ userProfile.role }}
          </p>
        </div>
      </button>
      <ul
        [class.hidden]="!isDropdownOpen"
        class="dropdown-menu fixed shadow-md shadow-black/5 z-30 py-1.5 rounded-md bg-white border border-gray-100 w-full max-w-[140px]"
      >
        <li>
          <a
            role="menuitem"
            class="flex items-center text-[13px] py-1.5 px-4 text-gray-600 hover:text-[#f84525] hover:bg-gray-50 cursor-pointer"
            (click)="logout()"
          >
            Log Out
          </a>
        </li>
      </ul>
    </li>
  </ul>
</div>
