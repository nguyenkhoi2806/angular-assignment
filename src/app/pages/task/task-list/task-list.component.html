<div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
  <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
    <table class="min-w-full leading-normal">
      <thead>
        <tr>
          <th
            class="w-[30%] px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
          >
            Title
          </th>
          <th
            class="w-[50%] px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
          >
            Description
          </th>
          <th
            class="w-[10%] px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
          >
            Due date
          </th>
          <th
            class="w-[10%] px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
          >
            Status
          </th>
          <th
            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider"
          ></th>
        </tr>
      </thead>
      <tbody *ngIf="tasks && tasks.length > 0; else noTasks">
        <tr
          *ngFor="let task of tasks"
          app-task-item
          [task]="task"
          (deleteTask)="onDeleteTask($event)"
        ></tr>
      </tbody>
      <ng-template #noTasks>
        <tr>
          <td
            colspan="5"
            class="px-5 py-3 border-b border-gray-200 text-center text-base"
          >
            No tasks available.
          </td>
        </tr>
      </ng-template>
    </table>
  </div>
</div>
