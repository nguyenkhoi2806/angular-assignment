<form (ngSubmit)="onSubmit()">
  <div class="space-y-12 p-10">
    <div class="border-b border-gray-900/10 p-5 bg-white">
      <h2 class="text-base font-semibold leading-7 text-gray-900">
        Task Information
      </h2>
      <div class="mt-5 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label
            for="title"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Title</label
          >
          <div class="mt-2">
            <input
              type="text"
              name="title"
              id="title"
              minlength="3"
              maxlength="15"
              required
              [(ngModel)]="task.title"
              #title="ngModel"
              class="block w-full rounded-md p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6"
            />
            <div
              *ngIf="title.invalid && (title.dirty || title.touched)"
              class="text-red-500 text-sm"
            >
              <div *ngIf="title.hasError('required')">Title is required.</div>
              <div *ngIf="title.hasError('minlength')">
                Title must be at least 3 characters long.
              </div>
            </div>
          </div>
        </div>
        <div class="sm:col-span-3">
          <label
            for="description"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Description</label
          >
          <div class="mt-2">
            <input
              type="text"
              name="description"
              id="description"
              minlength="10"
              required
              [(ngModel)]="task.description"
              #description="ngModel"
              class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
            <div
              *ngIf="
                description.invalid &&
                (description.dirty || description.touched)
              "
              class="text-red-500 text-sm"
            >
              <div *ngIf="description.hasError('required')">
                Description is required.
              </div>
              <div *ngIf="description.hasError('minlength')">
                Description must be at least 10 characters long.
              </div>
            </div>
          </div>
        </div>
        <div class="sm:col-span-3">
          <label
            for="due-date"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Due date</label
          >
          <div class="mt-2">
            <input
              id="due-date"
              name="due-date"
              required
              type="date"
              [(ngModel)]="task.dueDate"
              #dueDate="ngModel"
              class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
            <div
              *ngIf="dueDate.invalid && (dueDate.dirty || dueDate.touched)"
              class="text-red-500 text-sm"
            >
              <div *ngIf="dueDate.hasError('required')">
                Due date is required.
              </div>
            </div>
          </div>
        </div>
        <div class="sm:col-span-12">
          <div class="flex items-center gap-3">
            <label
              for="complete"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Complete</label
            >
            <input
              id="complete"
              name="complete"
              type="checkbox"
              [(ngModel)]="task.status"
              class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
            />
          </div>
        </div>
      </div>
      <div class="flex justify-end">
        <button
          type="submit"
          class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</form>
