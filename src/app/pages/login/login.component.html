<div class="bg-gray-200 min-h-screen flex flex-col">
  <div
    class="flex flex-col justify-center px-6 lg:px-8 sm:w-[370px] m-auto bg-white shadow-md"
  >
    <div class="sm:mx-auto">
      <h2
        class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
      >
        Sign in to your account
      </h2>
    </div>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">
        <div>
          <label
            for="email"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Email address</label
          >
          <div class="mt-2">
            <input
              type="email"
              formControlName="email"
              name="email"
              class="block w-full rounded-md p-1.5 focus:ring-indigo-600 text-gray-900 shadow-sm placeholder:text-gray-400 sm:text-sm sm:leading-6"
              [ngClass]="
                email?.invalid && (email?.touched || email?.dirty)
                  ? 'border-red-500 border'
                  : 'border-0 '
              "
            />
            <div
              *ngIf="email?.invalid && (email?.touched || email?.dirty)"
              class="text-red-600 text-sm"
            >
              <div *ngIf="email?.errors?.['required']">Email is required.</div>
              <div *ngIf="email?.errors?.['email']">Invalid email address.</div>
            </div>
          </div>
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Password</label
          >
          <div class="mt-2">
            <input
              id="password"
              name="password"
              type="password"
              formControlName="password"
              class="block w-full rounded-md p-1.5 focus:ring-indigo-600 text-gray-900 shadow-sm placeholder:text-gray-400 sm:text-sm sm:leading-6"
              [ngClass]="
                password?.invalid && (password?.touched || password?.dirty)
                  ? 'border-red-500 border'
                  : 'border-0 '
              "
            />
            <div
              *ngIf="
                password?.invalid && (password?.touched || password?.dirty)
              "
              class="text-red-600 text-sm"
            >
              <div *ngIf="password?.errors?.['required']">
                Password is required.
              </div>
            </div>
          </div>
        </div>

        <div>
          <div>
            <strong>Account mock</strong>
            <p><strong>Email</strong> john&#64;mail.com</p>
            <p><strong>Password</strong> changeme</p>
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 p-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            [disabled]="isSubmitting"
          >
            Sign in
          </button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm text-gray-500 mb-10">
        Not a member?
        <a
          routerLink="/signup"
          routerLinkActive="router-link-active"
          class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
        >
          Sign up
        </a>
      </p>
    </div>
  </div>
</div>
